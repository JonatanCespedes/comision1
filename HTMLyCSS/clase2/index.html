<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Etiquetas semanticas y Formularios</h1>
    <h2>Hoy vamos a ver >
        <strong>etiquetas semanticas y fromularios </strong> y ¿algo más?</h2>
    
    <form action="http://www.google.com">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="">
        <br>
        <label for="dni">DNI:</label>
        <input type="number" name="dni" id="">
        <br>
        <label for="">Sexo:</label>
        <input type="radio" name="Sexo" value="M">Masculino
        <input type="radio" name="Sexo" value="F">Femenino
        <input type="radio" name="Sexo" value="O">Otro
        <label for="">Hobbies:</label>
        <input type="checkbox" name="Hobbies" value="p">Programar
        <input type="checkbox" name="Hobbies" value="c">Caminar
        <input type="checkbox" name="Hobbies" value="ms"> Mirar series
        <br>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">Pais</label>
        <select name="pais" id="">
            <option value="Arg">Argentina</option>
            <option value="Br">Brasil</option>
            <option value="Uy">Uruguay</option>
        </select>


        <button type="reset">Borrar todo</button>
        <button type="submit">Enviar Formulario</button>
        


    </form>

</body>
</html>
